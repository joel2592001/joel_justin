{% extends "base.html" %}

{% block title %} {% endblock%}
{% block content %}
    <h1>Dashboard - Master</h1>
    <form method="POST" action="{{ url_for('request_input') }}">
      <label>Request Input:</label>
      <input type="text" name="activity" required><br><br>
      <button type="submit" class="btn btn-success" value="request_input">Submit</button>
    </form><br>
    <p>Answer's :</p>
    <ul>
      {% for activity in activities %}
        <li>{{ evaluate(activity) }}</li>
      {% endfor %}
    </ul>
    <a class="btn btn-primary" href="{{ url_for('logout') }}" role="button">Logout</a>

{% endblock %}
